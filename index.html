<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Portfolio</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a href="#" class="navbar-brand">My Portfolio</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"> </span>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>

            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
              <li class="nav-item"><a href="#" class="nav-link">About</a></li>
              <li class="nav-item"><a href="#" class="nav-link">Skills</a></li>
              <li class="nav-item">
                <a href="#" class="nav-link">Experience</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Projects</a>
              </li>
              <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <section
      class="hero-section text-center text-light d-flex align-items-center justify-content-center"
      id="Home"
    >
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6 text-center text-md-start mb-4 mb-md-0">
            <h1 class="mb-3">
              Tôi tên là:
              <span class="special-text">Nguyễn Trần Thiên Phú</span>
            </h1>
            <p class="lead mb-4">Chào mừng bạn đến với portfolio của tôi!</p>
            <a href="#project" class="btn btn-primary me-3">Xem dự án</a>
            <a href="cv.pdf" class="btn btn-outline-light">Tải CV</a>
          </div>
          <div class="col-md-6 text-center">
            <img
              src="Assets/Img/HanBoiThap.jpeg"
              alt="HanBoiThap"
              class="img-fluid rounded-circle hero-img"
            />
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
      integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
